<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Countdown App Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col dark group/design-root overflow-x-hidden">
<div class="flex flex-col h-full flex-1">
<!-- App Logo -->
<div class="flex justify-center items-center h-16 px-4">
<div class="text-primary flex items-center justify-center size-8">
<span class="material-symbols-outlined text-3xl">
                        hourglass_top
                    </span>
</div>
</div>
<!-- Header Image -->
<div class="@container">
<div class="@[480px]:px-4 @[480px]:py-3 px-4 py-3">
<div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-64" data-alt="Stylized image of a colorful abstract clock face representing time and events" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA5Q8ysLMlJcUwlkPAi9pdipGlA4GFFzM5o7QqOQHIPRATmHSMdC5gmPLG5jCHs3ZeszqNLYnltI3SXOEIRgp2jA9u1UKS2ImNRRVBXp5-fSRK50LXkYO4EXj3bPZVTuSgiF9qbEaNgWfwwGsVsDdF77H5NDAiWyzjsCl4CMM_-lZN49vffmH2MqlgsOCjGtEm-a92L1Lm087Zf8lbGzBFITHt6ne9s4sjwTlcgSKQmKJ_1qMl_12QUJeNZupLi2F8m0JRQlD7I0zw"); background-position: center 60%;'></div>
</div>
</div>
<!-- Headline and Body Text -->
<div class="px-6 flex-grow">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight text-center pb-3 pt-4 font-display">Count Down to What Matters</h1>
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-normal pb-3 pt-1 text-center font-display">
                    Never miss a moment again. Track, customize, and share the countdowns to your most anticipated events.
                </p>
</div>
<!-- Benefit List -->
<div class="px-4 py-4 space-y-3">
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark min-h-14">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">
                                check_circle
                            </span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 font-display">Track all your important events</p>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark min-h-14">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">
                                palette
                            </span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 font-display">Customize with themes and photos</p>
</div>
</div>
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark min-h-14">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">
                                share
                            </span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 font-display">Share countdowns with friends</p>
</div>
</div>
</div>
</div>
<!-- Footer with CTA and Progress -->
<div class="px-6 pt-4 pb-8 space-y-4 bg-background-light dark:bg-background-dark">
<!-- Progress Indicator -->
<div class="flex justify-center items-center gap-2 h-6">
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-6 rounded-full bg-slate-200 dark:bg-slate-700"></div>
<div class="h-1.5 w-6 rounded-full bg-slate-200 dark:bg-slate-700"></div>
</div>
<!-- Primary CTA -->
<button class="flex items-center justify-center w-full h-12 px-6 bg-primary rounded-xl text-background-dark text-base font-bold leading-normal tracking-wide">
                Get Started
            </button>
<!-- Skip Link -->
<div class="flex justify-center">
<a class="text-slate-500 dark:text-slate-400 text-sm font-medium hover:text-primary dark:hover:text-primary transition-colors" href="#">Skip</a>
</div>
</div>
</div>
</body></html>
