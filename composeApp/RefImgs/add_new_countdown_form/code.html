<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Countdown</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center justify-between p-4 bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-white/10">
<button class="flex size-10 items-center justify-center text-white">
<span class="material-symbols-outlined text-2xl text-slate-800 dark:text-slate-200">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white">New Countdown</h1>
<div class="size-10"></div>
</header>
<!-- Form Content -->
<main class="flex-1 px-4 py-6">
<div class="flex w-full flex-col gap-6">
<!-- Title Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300">Title</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-[15px] text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="e.g., Vacation to Hawaii" value=""/>
</label>
<!-- Description Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-[15px] text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 min-h-36" placeholder="Add more details..."></textarea>
</label>
<!-- Date & Time Field -->
<label class="flex flex-col">
<p class="pb-2 text-base font-medium text-slate-700 dark:text-slate-300">Date &amp; Time</p>
<input class="form-input flex h-14 w-full min-w-0 flex-1 appearance-none resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-[15px] text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/40 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500" type="datetime-local"/>
</label>
<!-- Icon Selector -->
<div>
<h3 class="text-base font-medium text-slate-700 dark:text-slate-300">Choose an Icon</h3>
<div class="mt-3 flex space-x-3 overflow-x-auto pb-2">
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-primary/20 ring-2 ring-primary">
<span class="material-symbols-outlined text-3xl text-primary">celebration</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">flight_takeoff</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">cake</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">school</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">work</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">sports_esports</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">movie</span>
</button>
<button class="flex size-14 shrink-0 items-center justify-center rounded-xl bg-slate-200 dark:bg-slate-800">
<span class="material-symbols-outlined text-3xl text-slate-600 dark:text-slate-400">local_hospital</span>
</button>
</div>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<footer class="sticky bottom-0 bg-background-light p-4 dark:bg-background-dark">
<button class="h-14 w-full rounded-xl bg-primary text-lg font-bold text-background-dark transition-opacity hover:opacity-90 active:opacity-80 disabled:cursor-not-allowed disabled:opacity-50">
                Create Countdown
            </button>
</footer>
</div>
</body></html>
